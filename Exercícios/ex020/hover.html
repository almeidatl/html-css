<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            display: inline;
        }

        div>p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 150px;
        }
        
    
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <div>
        Passe o mouse <div id="aqui-hover" >aqui</div>.
        <p>Texto escondido!</p>
    </div>
</body>
</html>
