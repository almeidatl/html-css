<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Fontes com Google fonts</title>

        body{

        }
        h1{

            font-family: 'Cutive Mono', monospace;
        }

</head>
<body>
